---
layout: default
---

{% for post in site.posts %}
    <div class="blog-post">
        <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.date | date: "%Y-%m-%d"}}</p>
        {{ post.content }}
        <p>
            {% for c in post.categories %}
                <code>{{ c }}</code>
            {% endfor %}
        </p>
    </div>
{% endfor %}
