---
layout: index
---

    {% for post in site.posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.date | date: "%Y-%m-%d"}}</p>
            {{ post.content }}
            <p>
                {% for t in post.tags %}
                    <code>{{ t }}</code>
                {% endfor %}
            </p>
        </div>
        {% if forloop.index == 5 %}
            {% break %}
        {% endif %}
    {% endfor %}
    
    <nav>
        <ul class="pager">
            <li><a href="/blog/">阅读更多</a></li>
        </ul>
    </nav>
